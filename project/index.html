<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="row">
                <div class="logo">
                    <a href="index.html">KH</a>
                </div>
                <div class="hamburger-btn outer-shadow hover-in-shadow">
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    
    <nav class="nav-menu">
        <div class="close-nav-menu outer-shadow hover-in-shadow">&times;</div>
        <div class="inner-nav-menu">
            <ul>
                <li><a href="#home" class="link-item inner-shadow active">home</a></li>
                <li><a href="#about" class="link-item outer-shadow hover-in-shadow">about</a></li>
                <li><a href="#portfolio" class="link-item outer-shadow hover-in-shadow">portfolio</a></li>
                <li><a href="#contact" class="link-item outer-shadow hover-in-shadow">contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="home-section section active" id="home">
        <!-- js effects -->
        <div class="background-effect">
            <div class="effect effect-1">
            </div>
        </div>
        <!-- js effects - end -->
        <div class="container">
            <div class="row full-screen align-items-center">
                <div class="home-text">
                    <h1>I'm Kian Hui</h2>
                    <h2>Welcome to my portfolio website</h1>
                    <a href="#" class="btn-1 outer-shadow hover-in-shadow">About Me</a>
                </div>
                <div class="home-img">
                    <div class="img-box inner-shadow">
                        <!-- <img src="img/blank-name-tag-on-plate.jpg" alt="test-pic"> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="about-section section" id="section">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h2 data-heading="main info">About Me</h2>
                </div>
            </div>
            <div class ="row">
                <div class="about-img">
                    <div class="about-info"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
